<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<h1> {{ title }} </h1>

{% for i in news %}
    <div>
        <p><b>{{ i.title }}</b></p>
        <p><i>{{ i.content }}</i></p>
        <p>{{ i.created_at|date:"d-m-Y H:m:s" }}</p>
    </div>
    <hr>
{% endfor %}

</body>
</html>
