{% load news_tags %}
{% comment %}
<div class="list-group">
    {% get_categories as categories %}
    {% for i in categories %}
    <a href="{{ i.get_absolute_url }}" class="list-group-item list-group-item-action">{{ i.title }}</a>
    {% endfor %}
</div>
<br>
{% endcomment %}

{% show_categories %}
